<html lang="en" class="h-full" x-data="{ 
    darkMode: localStorage.getItem('darkMode') === 'true' || (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches),
    sidebarOpen: true,
    sidebarWidth: parseInt(localStorage.getItem('sidebarWidth')) || 225,
    isDragging: false,
    startX: 0,
    startWidth: 0,
    currentSection: 'chat',
    sections: [
        { id: 'basic', name: '基础设置', icon: 'M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z' },
        { id: 'chat', name: '对话设置', icon: 'M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z' },
        { id: 'model', name: '模型设置', icon: 'M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z' },
        { id: 'system', name: '系统设置', icon: 'M5.8 11.3L2 22l10.7-3.79M4 3h16a1 1 0 011 1v11a1 1 0 01-1 1h-2M4 3a1 1 0 00-1 1v11a1 1 0 001 1h2M4 3l8 6 8-6' },
        { id: 'about', name: '关于CYNEU', icon: 'M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' }
    ],
    ollamaConfig: {
        host: '',
        isLoading: false,
        status: 'unknown',
        errorMessage: ''
    },
    exampleQuestions: [],
    editingQuestion: null,
    newQuestion: '',
    isAddingQuestion: false,
    users: [],
    newUser: {
        username: '',
        password: '',
        role: 'user'
    },
    isAddingUser: false,
    successMessage: '',
    errorMessage: '',

    async init() {
        try {
            await this.loadOllamaConfig();
            await this.loadExampleQuestions();
            await this.checkOllamaStatus();
            this.initSortable();
        } catch (error) {
            console.error('Failed to initialize:', error);
            this.errorMessage = '初始化失败，请检查网络连接';
        }
    },

    async loadOllamaConfig() {
        try {
            const response = await fetch('http://localhost:8080/api/settings/ollama');
            if (response.ok) {
                const data = await response.json();
                this.ollamaConfig.host = data.host;
            }
        } catch (error) {
            console.error('Failed to load Ollama config:', error);
            this.errorMessage = '加载Ollama配置失败';
        }
    },

    async loadExampleQuestions() {
        try {
            const response = await fetch('http://localhost:8080/api/settings/example-questions');
            if (response.ok) {
                const data = await response.json();
                this.exampleQuestions = data.questions;
            }
        } catch (error) {
            console.error('Failed to load example questions:', error);
            this.errorMessage = '加载示例问题失败';
        }
    },

    initSortable() {
        const el = document.getElementById('example-questions-list');
        if (el) {
            new Sortable(el, {
                animation: 150,
                ghostClass: 'bg-gray-100 dark:bg-dark-600',
                onEnd: async (evt) => {
                    const newOrder = Array.from(el.children).map(item => item.dataset.id);
                    try {
                        const response = await fetch('http://localhost:8080/api/settings/example-questions/reorder', {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            credentials: 'include',
                            body: JSON.stringify({ order: newOrder })
                        });
                        if (!response.ok) {
                            if (response.status === 401) {
                                window.location.href = '/login.html?returnTo=/settings';
                                return;
                            }
                            throw new Error('重新排序失败');
                        }
                    } catch (error) {
                        console.error('Failed to reorder questions:', error);
                        this.errorMessage = '重新排序失败';
                        await this.loadExampleQuestions();
                    }
                }
            });
        }
    },

    async addExampleQuestion() {
        if (!this.newQuestion.trim()) return;
        
        try {
            const response = await fetch('http://localhost:8080/api/settings/example-questions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({
                    content: this.newQuestion.trim()
                })
            });
            
            if (!response.ok) {
                if (response.status === 401) {
                    window.location.href = '/login.html?returnTo=/settings';
                    return;
                }
                const error = await response.json();
                throw new Error(error.detail || '添加问题失败');
            }
            
            await this.loadExampleQuestions();
            this.newQuestion = '';
            this.isAddingQuestion = false;
            this.successMessage = '问题添加成功';
            setTimeout(() => {
                this.successMessage = '';
            }, 3000);
        } catch (error) {
            console.error('Failed to add question:', error);
            this.errorMessage = error.message;
            setTimeout(() => {
                this.errorMessage = '';
            }, 3000);
        }
    },

    async updateExampleQuestion() {
        if (!this.editingQuestion || !this.editingQuestion.content.trim()) return;
        
        try {
            const response = await fetch(`http://localhost:8080/api/settings/example-questions/${this.editingQuestion.id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({
                    content: this.editingQuestion.content.trim()
                })
            });
            
            if (!response.ok) {
                if (response.status === 401) {
                    window.location.href = '/login.html?returnTo=/settings';
                    return;
                }
                const error = await response.json();
                throw new Error(error.detail || '更新问题失败');
            }
            
            await this.loadExampleQuestions();
            this.editingQuestion = null;
            this.successMessage = '问题更新成功';
            setTimeout(() => {
                this.successMessage = '';
            }, 3000);
        } catch (error) {
            console.error('Failed to update question:', error);
            this.errorMessage = error.message;
            setTimeout(() => {
                this.errorMessage = '';
            }, 3000);
        }
    },

    async deleteExampleQuestion(id) {
        if (!confirm('确定要删除这个示例问题吗？')) return;
        
        try {
            const response = await fetch(`http://localhost:8080/api/settings/example-questions/${id}`, {
                method: 'DELETE',
                credentials: 'include'
            });
            
            if (!response.ok) {
                if (response.status === 401) {
                    window.location.href = '/login.html?returnTo=/settings';
                    return;
                }
                const error = await response.json();
                throw new Error(error.detail || '删除问题失败');
            }
            
            await this.loadExampleQuestions();
            this.successMessage = '问题删除成功';
            setTimeout(() => {
                this.successMessage = '';
            }, 3000);
        } catch (error) {
            console.error('Failed to delete question:', error);
            this.errorMessage = error.message;
            setTimeout(() => {
                this.errorMessage = '';
            }, 3000);
        }
    },

    async logout() {
        try {
            const response = await fetch('http://localhost:8080/api/auth/logout', {
                method: 'POST',
                credentials: 'include'
            });
            
            if (response.ok) {
                window.location.href = '/login.html';
            }
        } catch (error) {
            console.error('Failed to logout:', error);
            this.errorMessage = '退出登录失败';
        }
    },

    toggleDarkMode() {
        this.darkMode = !this.darkMode;
        localStorage.setItem('darkMode', this.darkMode);
        if (this.darkMode) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    },

    doDrag(event) {
        if (this.isDragging) {
            const dx = event.clientX - this.startX;
            const newWidth = this.startWidth + dx;
            if (newWidth >= 150 && newWidth <= 300) {
                this.sidebarWidth = newWidth;
                localStorage.setItem('sidebarWidth', newWidth);
            }
        }
    },

    stopDrag() {
        this.isDragging = false;
    }
}">

                                <form @submit.prevent="addExampleQuestion" class="space-y-4">
                                    <div>
                                        <label for="new-question" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                            问题内容
                                        </label>
                                        <div class="mt-1">
                                        <input
                                            type="text"
                                                id="new-question"
                                                x-model="newQuestion"
                                                class="block w-full rounded-md border-gray-300 dark:border-dark-600 shadow-sm focus:border-primary focus:ring-primary sm:text-sm dark:bg-dark-700 dark:text-white"
                                                placeholder="输入示例问题"
                                                maxlength="200"
                                        >
                                    </div>
                                        <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                                            最多200个字符
                                        </p>
                                </div>
                                <div class="flex justify-end space-x-3">
                                    <button
                                        type="button"
                                            @click="isAddingQuestion = false; newQuestion = ''"
                                            class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-dark-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-dark-700 hover:bg-gray-50 dark:hover:bg-dark-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                                    >
                                        取消
                                    </button>
                                    <button
                                        type="submit"
                                        class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                                            :disabled="!newQuestion.trim()"
                                            :class="{ 'opacity-50 cursor-not-allowed': !newQuestion.trim() }"
                                    >
                                        添加
                                    </button>
                                </div>
                            </form>
                        </div>

                            <!-- Questions List -->
                        <div class="mt-6">
                                <div class="space-y-3" id="example-questions-list">
                                    <template x-for="question in exampleQuestions" :key="question.id">
                                        <div :data-id="question.id" class="flex items-start space-x-3 bg-gray-50 dark:bg-dark-700 p-4 rounded-lg group">
                                            <div class="flex-none cursor-move">
                                                <svg class="h-5 w-5 text-gray-400 opacity-0 group-hover:opacity-100 transition-opacity duration-200" viewBox="0 0 20 20" fill="currentColor">
                                                    <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
                                                </svg>
                                            </div>
                                            <div class="flex-1">
                                                <template x-if="editingQuestion?.id === question.id">
                                                    <div class="flex space-x-2">
                                                        <input 
                                                            type="text" 
                                                            x-model="editingQuestion.content"
                                                            class="flex-1 block w-full rounded-md border-gray-300 dark:border-dark-600 shadow-sm focus:border-primary focus:ring-primary sm:text-sm dark:bg-dark-700 dark:text-white"
                                                            maxlength="200"
                                                        >
                                                        <button 
                                                            @click="updateExampleQuestion"
                                                            class="inline-flex items-center px-3 py-1.5 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                                                            :disabled="!editingQuestion.content.trim()"
                                                            :class="{ 'opacity-50 cursor-not-allowed': !editingQuestion.content.trim() }"
                                                        >
                                                            保存
                                                        </button>
                                                            <button
                                                        @click="editingQuestion = null"
                                                        class="inline-flex items-center px-3 py-1.5 border border-gray-300 dark:border-dark-600 text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 bg-white dark:bg-dark-800 hover:bg-gray-50 dark:hover:bg-dark-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                                                        >
                                                        取消
                                                        </button>
                                                    </div>
                                                </template>
                                                <template x-if="editingQuestion?.id !== question.id">
                                                    <p class="text-sm text-gray-900 dark:text-white" x-text="question.content"></p>
                                                </template>
                                            </div>
                                            <template x-if="editingQuestion?.id !== question.id">
                                                <div class="flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                                                    <button 
                                                        @click="editingQuestion = { ...question }"
                                                        class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300"
                                                        title="编辑"
                                                    >
                                                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                                        </svg>
                                                    </button>
                                                    <button 
                                                        @click="deleteExampleQuestion(question.id)"
                                                        class="text-gray-400 hover:text-red-500 dark:hover:text-red-400"
                                                        title="删除"
                                                    >
                                                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                        </svg>
                                                    </button>
                                                </div>
                                            </template>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Model Settings Section -->
                <div x-show="currentSection === 'model'" class="p-6 space-y-6">
                    <div class="bg-white dark:bg-dark-800 shadow-sm rounded-lg border border-gray-200 dark:border-dark-border">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white mb-4">
                                Ollama 设置
                            </h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                        服务器地址
                                    </label>
                                    <div class="mt-1">
                                        <input
                                            type="text"
                                            x-model="ollamaConfig.host"
                                            class="block w-full rounded-md border-gray-300 dark:border-dark-600 shadow-sm focus:border-primary focus:ring-primary sm:text-sm dark:bg-dark-700 dark:text-white"
                                            placeholder="http://localhost:11434"
                                        >
                                    </div>
                                </div>
                                <div class="flex items-center justify-between">
                                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300">
                                        服务器状态: 
                                        <span x-text="ollamaConfig.status === 'running' ? '运行中' : ollamaConfig.status === 'error' ? '连接失败' : '未知'" 
                                              :class="ollamaConfig.status === 'running' ? 'text-green-600 dark:text-green-400' : ollamaConfig.status === 'error' ? 'text-red-600 dark:text-red-400' : 'text-gray-500'">
                                    </span>
                                    </span>
                                    <button
                                        @click="checkOllamaStatus"
                                        class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                                    >
                                        检查状态
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- System Settings Section -->
                <div x-show="currentSection === 'system'" class="p-6 space-y-6">
                    <div class="bg-white dark:bg-dark-800 shadow-sm rounded-lg border border-gray-200 dark:border-dark-border">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white mb-4">
                                用户管理
                            </h3>
                            <div class="space-y-4">
                                <!-- User management content will be added here -->
                                <p class="text-sm text-gray-500 dark:text-gray-400">用户管理功能即将推出...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- About Section -->
                <div x-show="currentSection === 'about'" class="p-6 space-y-6">
                    <div class="bg-white dark:bg-dark-800 shadow-sm rounded-lg border border-gray-200 dark:border-dark-border">
                        <div class="px-4 py-5 sm:p-6">
                            <div class="text-center">
                                <h3 class="text-2xl font-bold text-gray-900 dark:text-white">
                                    CYNEU WebUI
                                </h3>
                                <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                                    Version 0.0.1
                                </p>
                            </div>
                            <div class="mt-6 space-y-4">
                                <div>
                                    <h4 class="text-lg font-medium text-gray-900 dark:text-white">关于我们</h4>
                                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">
                                        CYNEU WebUI 是一个轻量级的 Ollama Web 界面，支持实时对话、代码高亮和 Markdown 渲染。
                                        基于 FastAPI 和 Alpine.js 构建，提供流畅的用户体验和丰富的功能。
                                    </p>
                                </div>
                                <div>
                                    <h4 class="text-lg font-medium text-gray-900 dark:text-white">联系我们</h4>
                                    <div class="mt-2 text-sm text-gray-600 dark:text-gray-300">
                                        <p>GitHub Issues: <a href="https://github.com/keliihall/WebUI-Lite/issues" class="text-primary hover:text-primary/90">提交问题</a></p>
                                        <p>作者: 超元新智（cyneu）</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
